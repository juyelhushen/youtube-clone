<mat-card class="example-card"  routerLink="/video-detail/{{video.videoId}}">
  <img mat-card-image [src]="video.thumbnailUrl" alt="video thumnail">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{video.title}}</mat-card-title>
    <mat-card-subtitle>Jskool</mat-card-subtitle>
    <mat-card-subtitle>1M Views</mat-card-subtitle>
  </mat-card-header>

</mat-card>
